<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <span>Enter your number:</span>
        <input class="input" type="number" />
      </div>
      <div class="btns">
        <button class="btn add">add</button>
        <button class="btn numbers">numbers</button>
        <button class="btn result">result</button>
      </div>

      <div class="display">
        <span class="numbers-display">Numbers: </span>
        <span class="p">Positives: </span>
        <span class="n">Negatives: </span>
        <span class="z">The Zeros: </span>
        <span class="t">Total: </span>
        <span class="m">Multiplication: </span>
      </div>
    </div>
    <div class="container message hidden">
      <p>It is always better to refresh the page after getting the result !</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
